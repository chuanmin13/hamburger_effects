<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hamburger Effects Demo</title>

        <!-- bootstrap -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        />

        <!-- my css -->
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="./burger_style.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="text-center mt-5 fw-bold py-3">
                Hamburger Effects Demo
            </h1>
            <p class="info text-center">
                A Hamburger effects demo page. Using <span>css</span> and
                <span>Javascript</span>.
            </p>
            <p class="info text-center mb-3 fw-bold">
                Click to demo the effect!
            </p>

            <main class="d-flex flex-wrap justify-content-center">
                <div class="demo-wrap burger-wrap x-burger-btn">
                    <div class="x-burger burger-line"></div>
                </div>
                <div class="demo-wrap burger-wrap coincide-btn">
                    <div class="coincide-burger coincide-1 burger-line"></div>
                    <div class="coincide-burger coincide-2 burger-line"></div>
                    <div class="coincide-burger coincide-3 burger-line"></div>
                </div>
                <div class="demo-wrap burger-wrap two-btn">
                    <div class="two-burger two-top burger-line"></div>
                    <div class="two-burger two-bottom burger-line"></div>
                </div>
                <div class="demo-wrap burger-wrap"></div>
                <div class="demo-wrap burger-wrap"></div>
                <div class="demo-wrap burger-wrap"></div>
            </main>
        </div>
        <p class="copyright text-center mx-auto my-3">
            made by &copy; Chuan Min
        </p>

        <script src="./script.js"></script>
    </body>
</html>
